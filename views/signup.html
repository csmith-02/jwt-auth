<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">JWT AUTHENTICATION</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Signup</a>
                    </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user" id="currentUser">Current User</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="mb-2">Signup</h1>
        <div id="signup">
            <form action="/signup" method="POST">
                <label for="name" class="form-label">Name: </label>
                <input type="text" id="name" name="name" class="form-control"/>
                <label for="email" class="form-label">Email: </label>
                <input type="email" id="email" name="email" class="form-control"/>
                <label class="form-label" for="password">Password: </label>
                <input type="password", id="password", name="password" class="form-control mb-2"/>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
    </div>
    <script src="../public/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
